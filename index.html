<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <!-- https://favicon.io/emoji-favicons/game-die -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-32x32.png">
    <!-- FontAwesome link taken from "Love Maths" -->
    <script src="https://kit.fontawesome.com/fbb5fcb3ba.js" crossorigin="anonymous"></script>
    <!-- Google Fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Number Guesser</title>

</head>

<body>
    <h1 class="heading">
        <h1 id="head">Guess the right numbers!</h1>
        <!-- img source: assets/images/erik-mclean-C3T8KTZxTFM-unsplash.jpg -->
        <img class="logo" src="assets/images/erik-mclean-C3T8KTZxTFM-unsplash.jpg"
            alt="Big black die gets trown into the air">
    </h1>

    <div class="username-input">
        <label for="username" name="username">Create Username:</label>
        <br>
        <input type="text" name="username" id="username" placeholder="Your Username">
    </div>

    <!-- Game Area -->
    <div class="game-area">
        <!-- Buttons for choosing game -->
        <div>
            <!-- Coin flip game -->
            <button data-type="coin" class="btn coin">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <!-- Dice roll game -->
            <button data-type="die" class="btn dice">
                <i class="fa-solid fa-dice"></i>
            </button>
        </div>

        <!-- Game information display (changing with gametype - not yet implemented) -->
        <div class="game-info">
            <h3>Game explanation: <br> Find the number between <span id="explanation">1 and 2</span></h3>
        </div>
        <!-- Area to input number guess -->
        <div class="answer-area"> 
            <input type="number" id="guess-number" placeholder="Your guess">
        </div>
        <!-- Submit button (Enter works as "click on submit") -->
        <button data-type="submit" id="submit" class="btn-submit">Submit your guess</button>
        <div class="answer">
            <p class="hide">The number you are supposed to guess is: <span id="number">0</span></p>
        </div>
    </div>

    <!-- For later point: introduce highscore that gets saved in browser cache -->
    <!-- General code for scores was inspired by "love maths" project -->
    <div class="score-area">
        <!-- Current streak of correct guesses, resets after fail -->
        <p class="scores">Current streak: <span id="streak">0</span></p>
        <!-- Shows the greatest high score, does not reset -->
        <p class="scores">Heighest streak: <span id="biggest-streak">0</span></p>
        <!-- Shows the amount of fails -->
        <p class="scores">Fail counter: <span id="fails">0</span></p>
    </div>

    <!-- Area for storing scores corresponding to username -->
    <div class="score-board">
        <div>
            <ul id="name">
                <li>X</li>
            </ul>
        </div>
        <div>
            <ul id="score">
                <li>0</li>
            </ul>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
